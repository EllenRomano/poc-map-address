<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Address Map</h1>
    <div id="map"></div>
    <script>
        function readCSV() {
            fetch('address.csv')
                .then(response => response.text())
                .then(text => {
                    const data = text.split('\n').map(row => row.split(','));
                    const addresses = data.slice(1).map(([Name, Address]) => ({ Name, Address }));
                    indicateInMap(addresses);
                });
        }

        function indicateInMap(addresses) {
            const mymap = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1
            }).addTo(mymap);

            addresses.forEach(address => {
                fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address.Address)}&format=json&limit=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const latitude = data[0].lat;
                            const longitude = data[0].lon;

                            L.marker([latitude, longitude]).addTo(mymap)
                                .bindPopup(`<b>${address.Name}</b><br>${address.Address}`);
                        } else {
                            console.error(`Address not found: ${address.Address}`);
                        }
                    })
                    .catch(error => {
                        console.error('Error when searching for coordinates:', error);
                    });
            });
        }

        window.onload = readCSV;
    </script>
</body>
</html>
